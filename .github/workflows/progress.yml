name: Update Progress

on:
  push:
    branches:
      - main

permissions:
  contents: write   # âœ… allow committing to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count progress
        run: |
          total=$(grep -c "\- \[" progress.md || true)
          done=$(grep -c "\- \[x\]" progress.md || true)
          echo "{ \"total\": $total, \"done\": $done }" > progress.json

      - name: Commit progress.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add progress.json
          git commit -m "Update progress.json" || echo "No changes to commit"
          git push
